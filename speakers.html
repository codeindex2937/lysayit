<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://sayit.pdis.nat.gov.tw/static/speeches/css/speeches.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>立法院演講者</title>
  </head>
  <body>
    <div class="container">
      <nav id="header">
        <div class="full-page__row">
            <div class="full-page__unit">
                <h1><a href="/" class="text-danger">SayIt</a></h1>

                <ul class="inline-list left">
                    <li><a href="/" class="text-danger">首頁</a></li>
                    <li><a href="/speakers" class="text-danger">Speakers</a></li>
                    <li><a href="/speeches" class="text-danger">Speeches</a></li>
                </ul>
                <ul class="unstyled-list right">
                </ul>
            </div>
        </div>
      </nav>
      <div id="speakers-app">
        <nav>
          <a
            v-for="period in periods"
            :key="period"
            class="btn btn-danger me-2"
            @click.stop.prevent="changePeriod(period)"
          >
            第{{ period }}屆
          </a>
        </nav>
        <main>
          {{ periodSelect }}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            periods: [7, 8, 9, 10],
            periodSelect: 10
          }
        },
        methods: {
          changePeriod(period) {
            this.periodSelect = period
          }
        }
      })

      app.mount('#speakers-app')
    </script>
  </body>
</html>

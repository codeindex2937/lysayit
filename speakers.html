<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <title>立法院演講者</title>
</head>

<body>
  <div class="container">
    <nav id="header">
      <div>
        <div>
          <h1><a href="/" class="text-danger">SayIt</a></h1>
          <ul>
            <li><a href="/" class="text-danger">首頁</a></li>
            <li><a href="/speakers" class="text-danger">Speakers</a></li>
            <li><a href="/speeches" class="text-danger">Speeches</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="speakers-app">
      <nav class="mb-5">
        <a v-for="period in allPeriods" :key="period" class="btn btn-danger me-2" @click.stop.prevent="changePeriod(period)">
          第{{ period }}屆
        </a>
      </nav>
      <main>
        <h2 class="mb-3">第{{ periodSelect }}屆國會</h2>
        <h3>委員</h3>
        <div id="members" class="mb-3">
          <person-card v-for="person in selectedMembers" :key="person.name" :person="person" />
        </div>
        <h3>非委員</h3>
        <div id="non-members">

        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          periodSelect: 10,
          members: []
        }
      },
      async mounted() {
        const resp = await fetch("/person.json")
        const list = await resp.json()
        this.members = list.map(member => {
          return {
            period: parseInt(member[0]),
            name: member[1],
            photo: member[2],
            party: member[3]
          }
        })
      },
      methods: {
        changePeriod(period) {
          this.periodSelect = period
        }
      },
      computed: {
        selectedMembers() {
          return this.members.filter(x => x.period === this.periodSelect)
        },
        allPeriods() {
          return this.members.map(m => m.period).filter((id, index, ary) => ary.indexOf(id) === index).sort((a, b) => a - b)
        }
      },
    })
    app.component('person-card', {
      props: ['person'],
      computed: {
        href() {
          return `/speaker.html?period=${this.person.period}&name=${this.person.name}`
        }
      },
      template: `
          <div class="card me-2 mb-2" style="width: 18rem;">
            <img :src="person.photo" class="card-img-top" :alt="person.name">
            <div class="card-body">
              <h5 class="card-title">{{ person.name }}</h5>
              <p class="card-text">政黨：{{ person.party }}</p>
              <a :href="href" class="btn btn-danger">前往個人頁</a>
            </div>
          </div>
        `
    })

    app.mount('#speakers-app')
  </script>
</body>

</html>
